---
- name: Ensure packages are installed
  apt:
    name: "{{ item }}"
  with_items:
      - apt-utils
      - git
      - rsync
      - libpq-dev
      - libcurl4-openssl-dev

- name: Install additional packages 
  apt:
    name: "{{ item.key }}={{ item.value.version }}"
  when: additional_packages
  with_dict: "{{ additional_packages }}"

- name: Install bundler 
  gem:
    name: bundler
    state: latest
    user_install: false

- name: Creating project_root directory
  file:
    path: "/data/apps/tylt/current/tmp/pids"
    state: directory
    mode: 0755
  with_items:
    - "/data/apps/tylt/current/tmp/pids"

- name: Copy all rails data
  command: "rsync -au /tmp/railsapp/ /data/apps/tylt/current/"

- name: Install all gems
  bundler:
    state: present
    gemfile: "/data/apps/tylt/current/Gemfile"
    user_install: false
