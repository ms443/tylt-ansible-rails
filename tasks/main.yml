- name: Ensure apt cache is up to date
  apt:
    update_cache: yes

- name: ensure packages are installed
  apt:
    name: "{{ item }}"
  with_items:
      - git
      - libpq-dev

- name: Install bundler 
  gem:
    name: bundler
    state: latest
    user_install: false

- name: Creating project_root directory
  file:
    path: /var/www
    state: directory
    mode: 0755
  with_items:
    - "{{ working_dir }}/current"
    - "{{ working_dir }}/shared"

- name: Copy all node data
  command: cp -r /tmp/railsapp/* {{ working_dir }}/current

- name: Install all gems
  bundler:
    state: present
    gemfile: "{{ working_dir }}/current/Gemfile"
    user_install: false
